<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Traveler</title>
  <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
	<img id="tri" src="./picture/tri.png" alt="no picture">
	<img id="button" src="./picture/start_blue.png" alt="button">
	<img id="train" src="./picture/train.png" alt="train">
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>
	<script>
		$(document).ready(function(){
			$('#button').mouseenter(function(){
				$('#button').attr("src","picture/start_yellow.png");
			})
			$('#button').mouseleave(function(){
				$('#button').attr("src","picture/start_blue.png");
			})
			$("#button").click(function(){
				$('#train').animate({left:"60%"},5000);
			})
		})
	</script>
	
	
</body>
</html>
